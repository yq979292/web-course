<script>

    var arr=[1,2,3,4,5];
    // 筛选出<3的元素
    // 筛选出>4的元素
    // 筛选出>5的元素

    

    function fun(arr,f){//传入任意数组 筛选出<3的元素
        var res=[];
        for(var i=0;i<arr.length;i++){
            if(f(arr[i])){//arr[i]<3   arr i fun的局部变量
                res.push(arr[i]);
            }
        }
        return res;
    }
    
    
    
    var res=fun([1,2,3,4,5,6],function(item){
        return item>2&&item<6;
    })
    console.log(res);


    var list=[{price:10},{price:30},{price:500}]

    var res=fun(list,function(item){
        return item.price<100;
    })
    console.log(res);



</script>
</html>
