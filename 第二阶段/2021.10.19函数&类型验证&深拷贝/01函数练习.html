<script>
    // 1 2 function
    add(1,2,function(a,b){
        console.log(a+b)
    })//3

    function add(x,y,z){//形参函数内部的局部变量
        z(x,y);
    }


    var x=10;
    function f1(x){//x是f1局部变量
        console.log(x);//20
    }
    function f2(){
        var x=20;
        f1(x);
    }
    f2();
