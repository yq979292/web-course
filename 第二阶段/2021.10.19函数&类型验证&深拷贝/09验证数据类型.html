<script>
    // getType("hello");//string
    // getType([]);//array

    function getType(a){
        // 正常 不正常 null
        if(a===null){
            return "null";
        }else{
            if(typeof a == "object"){//不正常
                if(a instanceof Array){
                    return "array";
                }else{
                    return "object";
                }
            }else{//正常
                return typeof a;
            }
        }
    }

    console.log(getType())


</script>
