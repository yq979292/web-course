<script>
    function loop() {
        var arg = arguments
        var count = 0;
        console.log(arg)
        function a(){
            count++;
            arg[count](a)
        }
        arg[0](a)
    }
    loop(1,2,3)
    loop(function(next){
        console.log('第一个参数')
        next()
    },function(next){
        console.log('888')
        next()
    },function(next){
        console.log('这是第三个参数')
    })
</script>
