<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="nav">
        <li>
            <a href="">#</a>
        </li>
    </ul>
    <ul id="list">
        <li>
            <h3>#</h3>
            <div>
                <span>全国</span>
            </div>
        </li>
    </ul>
</body>
<script src="./city.js"></script>
<script>
    for(var key in city){
        // console.log(key,city[key]);
        // 字母导航
        nav.innerHTML+=`
            <li>
                <a>${key}</a>    
            </li>
        `

        var item="";
        var items=city[key];
        for(var j=0;j<items.length;j++){
            item+=`
                <span> ${items[j].name} </span> &nbsp;
            `
        }
        // 处理城市
        list.innerHTML+=`
            <li>
                <h3>${key}</h3>
                <div>
                    ${item}
                </div>
            </li>
        `
    }
</script>
</html>
