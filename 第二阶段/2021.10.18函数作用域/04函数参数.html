    function getQuery(str){
        var s=str.split("?");
        if(s[1]){//路径后携带参数的话
            var obj={};
            var arr=s[1].split("&");
            for(var i=0;i<arr.length;i++){
                var s2=arr[i].split("=");
                obj[s2[0]]=s2[1];
            }
            return obj;
        }
    }

    var str2="http://www.jd.com/list?x=100&y=200&z=300";
    var res=getQuery(str2);
