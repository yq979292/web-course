<script>
    var str="border-left-top-color-width-padding-abc";
    var arr=str.split("-");//切割字符串 得到内部包含的单词
    // console.log(arr);
    // 将除第一个之外的其他单词首字母转大写
    var res=arr[0];
    for(var i=1;i<arr.length;i++){
        var s1=arr[i][0].toUpperCase();//将首字符转化为大写
        var s2=arr[i].substr(1);//截取剩余部分
        res+=s1+s2;
    }
    console.log(res);
