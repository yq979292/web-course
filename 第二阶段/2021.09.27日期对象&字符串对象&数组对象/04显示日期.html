<script>
    var d=new Date();//获取当前时间点的日期对象

    var year=d.getFullYear();//年份

    var month=d.getMonth()+1;//月份

    var week=d.getDay();//星期

    // 时
    var hours=d.getHours();
    // 分
    var min=d.getMinutes();
    // 秒
    var sec=d.getSeconds();
    // 毫秒
    var msec=d.getMilliseconds();

    // 时间戳  1970 1 1 - 至今的毫秒数  格林威治时间
    var s=d.getTime();

    // console.log(year,month,date,week,hours,min,sec,msec);

    // 补零
        month= month>9? month:"0"+month;
        date= date>9? date:"0"+date;
        hours= hours>9? hours:"0"+hours;
        min= min>9? min:"0"+min;

        // if(week==0){
        //     week="星期日"
        // }else if(week==1){
        //     week="星期一"
        // }
        // week 0-6
        var weeks=["日","一","二","三","四","五","六"]


    document.write(`
        ${year}/${month}/${date} ${hours}:${min} 星期${weeks[week]}
    `)



</script>
