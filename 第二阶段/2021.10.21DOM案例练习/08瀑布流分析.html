    <style>

            width: 200px;

        #box img{
            width: 100%;

        }
    </style>

<body>
    <div id="box">

    </div>
</body>
<script src="./瀑布流/homework.js"></script>
<script>
    var box=document.getElementById("box");


    // 截取图片高度
    // var h=list[0].img.split("?")[1].split("x")[1];
    var s=list[0].img.split("?")[1].split("=")[1].split("x");//包含图片原始宽高
    var h_w=s[1]/s[0];//高:宽
    var h=200*h_w;


    box.innerHTML+=`
        <img src="${list[0].img}" style="height:${h}px">
        <h1>标题</h1>
    `
    console.log(getComputedStyle(box,null).height);
</script>
