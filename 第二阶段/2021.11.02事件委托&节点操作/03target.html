<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li>1111</li>
        <li>1111</li>
        <li>1111</li>
        <li>1111</li>
    </ul>
</body>
<script>
    list.onclick=function(e){
        // this事件绑定的节点
        // e.target触发事件的节点
        if(this==e.target){//点到绑定事件的元素本身
            this.style.background="blue";
        }
    }
</script>
</html>
