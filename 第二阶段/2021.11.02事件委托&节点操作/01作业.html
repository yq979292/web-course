<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            user-select: none;
        }
        #middle{
            width: 400px;
            position: relative;
            margin:0 auto;
        }
        #middle>img{
            width: 400px;
        }
        #mark{
            width: 150px;
            height: 150px;
            background-color: rgba(255,255,255,0.3);
            position: absolute;
            top:0;
            left:0;
            cursor: crosshair;
            display: none;
        }
        #bigWrap{
            width: 300px;
            height: 300px;
            border:2px solid black;
            overflow: hidden;
            position: absolute;
            left: 410px;
            top:0;
            display: none;
        }
    </style>
</head>
<body>
    <div id="middle">
        <!-- 中图 -->
        <img src="./01.jpg" alt="">
        <!-- 半透明块 -->
        <div id="mark"></div>
        <!-- 大图 -->
        <div id="bigWrap">
            <img src="./01.jpg" id="big" alt="">
        </div>
    </div>
</body>
<script>
    
    middle.onmousemove=function(e){

        // 根据鼠标位置 换算鼠标到元素左上角的距离
        var x=e.clientX-this.offsetLeft;
        var y=e.clientY-this.offsetTop;

        // 临界
        if(x<75){
            x=75;
        }
        if(x>325){
            x=325;
        }
        if(y<75){
            y=75;
        }
        if(y>325){
            y=325;
        }

        // 半透明块位置
        mark.style.top=y-75+"px";
        mark.style.left=x-75+"px";

        // 大图位置
        big.style.marginLeft=-x*2+150+"px";
        big.style.marginTop=-y*2+150+"px";

    }


    middle.onmouseover=function(){
        bigWrap.style.display=mark.style.display="block";
    }
    middle.onmouseout=function(){
        bigWrap.style.display=mark.style.display="none";
    }
</script>
</html>
