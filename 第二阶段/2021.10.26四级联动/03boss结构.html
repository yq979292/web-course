<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .wrap{
            border:2px solid red;
            position: relative;
            width: 300px;
        }
        ul{
            display: none;
            position: absolute;
            top:0;
            background-color: red;
            width: 100%;
            left:300px;
        }
        /* 鼠标经过wrap 当前元素内部的ul显示 */
        .wrap:hover ul{
            display: block;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h3>标题</h3>
        <ul>
            <li>列表1</li>
            <li>列表2</li>
            <li>列表3</li>
            <li>列表4</li>
        </ul>
    </div>
