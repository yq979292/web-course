<script>
    function fun(a){// 形参 未知数
        document.write(`
            <h1>${a}</h1>
        `)
    }
    fun("刘德华");//实参   给形参的值
    fun("张学友");


    // 1-100
    function add(a){
        var total=0;
        for(var i=1;i<=a;i++){
            total+=i;
        }
        console.log(total);
    }
    add(100);
    add(50);


    // 6-10
    var res= Math.floor(Math.random()*(10-6+1))+6;

    function ran(a,b){
        var res= Math.floor(Math.random()*(b-a+1))+a;
        console.log(res);
    }
    ran(5,6);
    ran(8,300);


    


</script>
