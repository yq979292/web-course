<script>
    // 工具函数
    function getDateText(a){

        var d=new Date();
        var year=d.getFullYear();
        var month=d.getMonth()+1;
        month=month<10?"0"+month:month;
        var date=d.getDate();
        date=date<10?"0"+date:date;
        var arr=[year,month,date];

        // 返回值
        return arr.join(a);
    }
    var res=getDateText("-");
    console.log(res);





    function ran(a,b){
        var res= Math.floor(Math.random()*(b-a+1))+a;
        return res;
        // return 之后 函数停止运行
        console.log("hello");
    }

    alert(ran(1,3));
</script>
