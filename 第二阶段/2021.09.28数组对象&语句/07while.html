<script>
    var i=8;
    while(i<5){
        console.log(i);
        if(i==3){
            break;
        }
        i++;
    }

    // do while   初次进入不需要判断
    var j=8;
    do{
        console.log(j);
        j++;
    }while(j<5)
</script>
