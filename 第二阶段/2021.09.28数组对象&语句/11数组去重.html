    // 删除 修改原数组
    /*
        倒着删  不影响未处理元素的索引
        indexOf()==当前位置
    */
    var arr=["a","b","c","a","a","a","e"];
    for(var i=arr.length-1;i>=0;i--){
        if(arr.indexOf(arr[i])!=i){
            arr.splice(i,1);//删除当前元素
        }
    }
