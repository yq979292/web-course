<script>
    var tel="123456";
    // 0-9
    var res="";
    for(var i=0;i<tel.length;i++){
        res+=Math.abs(tel[i]-9);
    }
    console.log(res);

    // 解密
    var res2="";
    for(var i=0;i<res.length;i++){
        res2+=(-res[i])+9
    }
    console.log(res2);


    var arr=["我","你","他","男","狗","女","美","日","是","吗"];

    var tel="18037272046";
    var res="";
    for(var i=0;i<tel.length;i++){
        res+=arr[tel[i]]
    }
    console.log(res);
    // 解码
    var res2="";
    for(var i=0;i<res.length;i++){
        // 找出当前表情在数组的索引
        for(var j=0;j<arr.length;j++){
            if(res[i]==arr[j]){
                break;
            }
        }
        // j的值 是当前表情在数组的索引位置
        res2+=j;
    }
    console.log(res2);

</script>
