<script>
    // 判断变量是否和某些值相等
    var d=new Date();
    var day=d.getDay();

    switch(day){
        case 1:
            document.write("星期一");
        break;
        case 2:
            document.write("星期二");
        break;
        case 3:
            document.write("星期三");
        break;
        case 4:
            document.write("星期四");
        break;
        case 5:
            document.write("星期五");
        break;
        case 6:
            document.write("星期六");
        break;
        default:
            document.write("星期日");
    }

</script>
