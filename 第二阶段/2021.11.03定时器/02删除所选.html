<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li>
            <input type="checkbox"> 苹果
        </li>
        <li>
            <input type="checkbox"> 西瓜
        </li>
        <li>
            <input type="checkbox"> 火龙果
        </li>
        <li>
            <input type="checkbox"> 香蕉
        </li>
    </ul>
    <input type="checkbox" id="all">全选
    <button id="del">删除所选</button>
</body>
<script>
    var items=list.getElementsByTagName("input");
    // 勾选全选按钮
    all.onchange=function(){

        for(var i=0;i<items.length;i++){
            items[i].checked=this.checked;
            num=this.checked?items.length:0;
        }

    }

    // 勾选单个选项
    var num=0;//记录勾选数量
    for(var i=0;i<items.length;i++){
        items[i].onchange=function(){
            num=this.checked?num+1:num-1;
            all.checked=num==items.length;
        }
    }


    del.onclick=function(){
        // 删除选中的元素
        for(var i=0;i<items.length;i++){
            if(items[i].checked){
                list.removeChild(items[i].parentNode);
                i--;
            }
        }

        num=0;
        all.checked=false;

    }





</script>
</html>
