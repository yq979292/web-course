<script>
    // 求出数组中所有数字之和
    var arr=["100",20,"hello","x1","1world"];
    var total=0;
    for(var i=0;i<arr.length;i++){
        var num=arr[i]*1;//转化为数值
        if(!isNaN(arr[i])){//检测是否是NaN
            total+=num;
        }
    }
    console.log(total);
