<script>
    // Math.PI/180    1°是多少弧度
    var angle=Math.PI/180*30;
    var res=Math.sin(angle);//0.5;
    console.log(res);

    // 反正弦 已知长度反推角度
    var r2=Math.asin(5/10)*180/Math.PI;
    console.log(r2);


    var angle=Math.PI/180*45;
    // 正切
    var r3=Math.tan(angle);
    console.log(r3);
    // 反正切 
    var r4=Math.atan2(5,5)*180/Math.PI;
    console.log(r4);
</script>
