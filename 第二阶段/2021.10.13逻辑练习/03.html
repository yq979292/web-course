<script>
    // 一球从100米高度自由落下，每次落地后反跳回原高度的一半；
    // 再落下，求它在 第10次落地时，共经过多少米？第10次反弹多高？
    var total=100;
    var h=100;
    for(var i=0;i<9;i++){
        h/=2;
        total+=h*2;
    }
    console.log(total,h/2);
</script>
