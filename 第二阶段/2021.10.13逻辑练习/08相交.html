<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            width: 1px;
            height: 1px;
            background-color: black;
            position: absolute;
            z-index: 1;
        }
        .c{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            left:450px;
            top:50px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="c"></div>
</body>
<script>
    // 圆和线段是否相交
    var c={
        x:500,
        y:100,
        r:50
    }
    var line={
        x1:100,
        y1:100,
        x2:200,
        y2:500
    }

    for(var i=0;i<400;i++){
        document.write(`
            <div style="left:${100+(200-100)/400*i}px;top:${100+i}px"></div>
        `)
    }


    for(var i=0;i<400;i++){
        // 挨个取出线段上的点
        var x=100+(200-100)/400*i;
        var y=100+i;
        // 计算与圆心的距离
        var dis=Math.sqrt(Math.pow(x-c.x,2)+Math.pow(y-c.y,2));

        if(dis<c.r){
            break;
        }
    }

    if(i==400){
        console.log("不相交")
    }else{
        console.log("相交")
    }



    
</script>
</html>
