<script>
    // var url="http://www.baidu.com/list?type=hot&num=100&page=10";
    // or
    var url="http://www.baidu.com/list";
    var obj={
        start:"2021.10.01",
        end:"2021.10.12",
        size:"XXXL",
        type:"aaa"
    }

    if(url.indexOf("?")!=-1){//有参数
        // 用?切割字符串
        var s1=url.split("?")[1];//要第二段
        var arr=s1.split("&");//用&切割 获取参数集合["type=hot"]
        var obj2={};//提取路径已经携带的参数
        for(var i=0;i<arr.length;i++){
            var s2=arr[i].split("=");//["type","hot"]
            obj2[s2[0]]=s2[1];
        }
        // 合并obj 同名参数 都会被覆盖
        for(var key in obj){
            obj2[key]=obj[key];
        }
        obj=obj2;
    }

    console.log(obj);//包含需要往路径后拼接的参数对象

    url=url.split("?")[0];//只要路径部分
    url+="?";
    // 拼接参数
    for(var key in obj){
        url+=key+"="+obj[key]+"&"
    }
    // 去除末尾的&
    url=url.substr(0,url.length-1);

    alert(url);

</script>
</html>
