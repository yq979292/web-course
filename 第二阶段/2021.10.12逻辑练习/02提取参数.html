<script>
    var str="http://www.baidu.com/list?type=hot&page=10&num=100";
    // type ?
    // page ?
    // num ?
    var s1=str.split("?")[1];
    // console.log(s1);//type=hot&page=10&num=100
    var arr=s1.split("&");
    // console.log(arr);//["type=hot", "page=10", "num=100"]
    var obj={};
    for(var i=0;i<arr.length;i++){
        var s2=arr[i].split("=");
        // console.log(s2);
        obj[s2[0]]=s2[1];
    }
    console.log(obj.num,obj.type);

</script>
