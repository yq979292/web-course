    // 工具
    function getQuery(a){

        var str=a;
        var s=str.split("?")[1];
        var s2=s.split("&");
        var obj={};
        for(var i=0;i<s2.length;i++){
            var s3=s2[i].split("=");
            obj[s3[0]]=s3[1];
        }
        
        return obj;

    }

    console.log(getQuery("http://a.com/b?x=10&y=20"))
    console.log(getQuery("http://a.com/b?x=10&y=500&z=800"))





    function C(el,b){
        el.onclick=function(){
            this.style.color="red";
            var x=10;
            // 变红之外
            b(x);
        }
    }
