<script>
    /*
        100-999
        个十百位的立方和 等于 这个数字本身
    */
    for(var i=100;i<1000;i++){
        // console.log(i); 100-999的数字
        var gw=i%10;
        var sw=(i-gw)/10%10;
        var bw=Math.floor(i/100);
        // 立方
        gw=Math.pow(gw,3);
        sw=Math.pow(sw,3);
        bw=Math.pow(bw,3);
        if(gw+sw+bw==i){
            console.log(i);
        }
    }
