<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
       
</body>
<script>

    // 拼接100个li标签
    var str="";
    for(var i=0;i<100;i++){
        str+=`
            <li>${i+1}</li>
        `
    }

    document.write(str)

    document.write(`</ul>`)
</script>
</html>
