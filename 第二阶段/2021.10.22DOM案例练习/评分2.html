<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评分</title>
    <style>
        #box img {
            display: inline-block;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="box">
        <img src="./images/1.png" alt="">
        <img src="./images/1.png" alt="">
        <img src="./images/1.png" alt="">
        <img src="./images/1.png" alt="">
        <img src="./images/1.png" alt="">
    </div>
</body>
<script>
    var box = document.getElementById('box');
    var son = box.children;
    var count = 0;
    var flag = false;
    for(var i = 0; i<son.length; i++){
        //给所有img标签添加一个属性
        son[i].setAttribute('index',i)
        //统一添加鼠标移入事件
        son[i].onmouseover = function () {
            for(var i = 0; i<son.length; i++){
                son[i].src = './images/1.png'
            }
            
            var index = this.getAttribute('index') * 1
            for(var j = 0; j<=index; j++){
                son[j].src = './images/4.png'
            }
        }
        son[i].onclick = function () {
            flag = true
            count = this.getAttribute('index') * 1
            for(var i = 0; i<=count; i++) {
                son[i].src = './images/4.png'
            }
        }
        son[i].onmouseout = function () {
            for (var i = 0; i<son.length; i++) {
                son[i].src = './images/1.png'
            }
            if(flag) {
                for(var i = 0; i<=count; i++) {
                son[i].src = './images/4.png'
            }
            }
            
        }
        
    }
</script>
</html>
