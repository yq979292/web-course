<script>
    var btns=document.getElementsByTagName("button");
    // 初始状态
    btns[0].style.color="red";

    // 不讲究

    //         this.style.color="red";
    //     }
    // }

    // 体面人  (把红色那个变黑)
    // 每次点击时都需要直到红色元素的索引
    var x=0;//记录红色元素索引

    for(var i=0;i<btns.length;i++){
        btns[i].index=i;
        btns[i].onclick=function(){
            btns[x].style.color="black";
            // 点击谁 把谁变成红色
            this.style.color="red";
            // 将当前元素索引赋值给x
            x=this.index;
        }
    }


</script>
