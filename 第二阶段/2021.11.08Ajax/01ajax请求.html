    // 同步和异步？  同步会阻塞代码的运行


    // 创建请求对象
    var xhr=new XMLHttpRequest();
    // 通过open方法指定请求方式、请求地址、同步异步
    xhr.open("GET","http://39.96.88.57:9090/api/www/search/searchMvBykeyWord?key=周杰伦");
    // 发送请求
    xhr.send();
    // 监听请求状态改变事件
    xhr.onreadystatechange=function(){
        if(xhr.readyState==4&&xhr.status==200){//数据响应成功
            // 访问请求结果
            // console.log(xhr.responseText);//字符串
            // 把JSON字符串转换为JSON对象
            console.log(JSON.parse(xhr.responseText));
        }
    }
