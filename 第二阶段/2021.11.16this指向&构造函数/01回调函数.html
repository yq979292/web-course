    // 函数传参
        // 参数是函数 or 其他数据类型(存储数据)
        function ajax(url,f){
            var xhr=new XMLHttpRequest();
            xhr.open("GET",url);
            xhr.send();
            xhr.onreadystatechange=function(){
                if(xhr.status==200&&xhr.readyState==4){
                    // 请求成功之后要干的事
                    f(JSON.parse(xhr.responseText));
                }
            }
        }
