    // 之前的代码  面向过程

    var banner = {
        // 要声明变量存储的内容 抽象程对象的属性
        next: null,
        prev: null,
        title: null,
        x: 0,
        timer:null,
        init: function () {//初始化
            this.next = document.getElementsByClassName("next")[0];
            this.prev = document.getElementsByClassName("prev")[0];
            this.title = document.getElementsByClassName("title")[0];

            this.next.onclick = this.nextFun.bind(this);
        },
        nextFun: function () {//切换下一张的方法
            this.x++;
            if (this.x > 3) {
                this.x = 0;
            }
            this.title.innerHTML=this.x;
        },
        autoPlay:function(){
            this.timer=setInterval(this.nextFun.bind(this),2000);
        },
        stop:function(){
            clearInterval(this.timer);
        }
    }

    banner.init();
</script>
