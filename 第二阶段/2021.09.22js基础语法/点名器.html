<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        html,
        body {
            height: 100%;
        }

        #view {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
            position: relative;
            perspective: 1000px
        }

        #view div {
            width: 500px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 50px;
            transition: 0.2s;
            color: white;
            transform: translate3D(0, 0, 800px);
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -100px -250px
        }
    </style>
</head>

<body>
    <div id="view">

    </div>
</body>
<script>
    var people = [
        "韩超军",
        "盛鹏阳",
        "胡浩",
        "王富会",
        "宋英慧",
        "庞新科",
        "王文文",
        "臧亚宁",
        "贾慧娟",

        "瞿凯璐",

        "史存文",
        "赵海国",
        "杨琛",
        "程科帅",
        "韩东其",
        "陈贺隆",
        "李靖",
    ]
    var x = 0, timer;
    function ran(a, b) {
        return Math.floor(Math.random() * (b - a + 1)) + a
    }
    document.onclick = function () {
        clearInterval(timer);
        x++;
        if (x % 2) {

            timer = setInterval(function () {
                view.innerHTML = "";
                var node = document.createElement("div");
                node.innerHTML = people[ran(0, people.length - 1)];
                view.appendChild(node);
                setTimeout(function () {
                    node.style.transform = "translateZ(0)"
                }, 16.7)
            }, 220)

        } else {
            clearInterval(timer);
        }

    }

</script>

</html>
