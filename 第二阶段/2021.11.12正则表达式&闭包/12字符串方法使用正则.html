    var patt=/吸毒|赌博|黄|我是你爸/g;
    var str="你要吸毒吗黄 我是你爸?";
    var res=str.replace(patt,function(a){
        // 第一个参数是表达式匹配的内容
        var s="";
        for(var i=0;i<a.length;i++){
            s+="*";
        }
        return s;
    });
    console.log(res);



    // match 提取多个匹配结果
    var str="18037272046你的是15385623412";
    var patt=/1[3-9]\d{9}/g;
    // console.log(patt.exec(str));
    // console.log(patt.exec(str));

    var res=str.match(patt);
    console.log(res);


    // split 切割字符串
    var str="2021-11-12 12:30:50";
    var patt=/-|\s|:/g;
    console.log(str.split(patt));
