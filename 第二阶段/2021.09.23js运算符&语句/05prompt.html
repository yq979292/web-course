<script>
    // 弹出输入框 用变量接收用户输入的内容
    var res=prompt("请输入你的年龄");
    // 验证是否点击取消
    if(res===null){
        alert("想干啥，别人都填，你不填")
    }else{
        if(res>=18){
            alert("成年")
        }else{
            alert("未成年")
        }
    }
</script>
</html>
