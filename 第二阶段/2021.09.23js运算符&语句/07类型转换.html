        var boxWidth="100.5.6px";
        // parseInt() 提取字符串开头位置的数字(整数)
        // parseFloat() 提取字符串开头位置的数字(小数)
        console.log(parseInt(boxWidth));
        console.log(parseFloat(boxWidth));

        // 保留小数
        var price=100.5321;

    // 将其他类型转化为字符串
    var num=200;
    console.log(num.toString())

    console.log(flag.toString())
    var arr=[1,2,3,4,5];
    console.log(arr.toString())
    var obj={};
    console.log(obj.toString());//[object Object]


    // 将其他类型转化为布尔
    // Boolean()   转化之后为假的六种情况 false "" 0 NaN undefined null

    var num=0;

        alert("num是0")
