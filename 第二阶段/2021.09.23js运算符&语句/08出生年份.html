<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var age=prompt("请输入您的年龄");
    if(age==null||age==""){
        alert("为啥不填")
    }else{
        // 转化为数值
        age=Number(age);
        if(isNaN(age)){//满足此条件 说明转化结果是NaN 说明输入的不是纯数字
            alert("你的年龄是这？想明白")
        }else{
            alert(`你的出生年份是${2021-age}`)
        }
    }
</script>
</html>
