<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">按钮</button>
</body>
<script>
    var btn=document.getElementById("btn");

    // 定义函数赋值给DOM的onclick属性
    // 绑定点击事件
    btn.onclick=function(){
        // 点击按钮要干的事
        console.log(123)
    }

    /*
        onmouseover 鼠标移入
        onmouseout  鼠标移出
        onmousemove 鼠标移动

        onmousedown 鼠标按下
        onmouseup   鼠标松开
        onclick     点击
        ondblclick  双击
    */

</script>
</html>
