<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">标题</h1>
    <a href="" id="a">百度</a>
    <img id="pic">
    <input type="text" id="ipt">

    <!-- 自定义属性 -->
    <h2 id="title2" zhangsan="10" data-x="500" data-z="456">标题2</h2>
</body>
<script>
    var title=document.getElementById("title");
    // 标签上自带的属性
    title.className="title";

    var a=document.getElementById("a");
    a.href="http://www.baidu.com";

    var pic=document.getElementById("pic");
    pic.src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png";

    var ipt=document.getElementById("ipt");
    ipt.value="hello";
    ipt.type="password";
    
    // 自定义标签属性
    var title2=document.getElementById("title2");
        // 获取
        var zhangsan=title2.getAttribute("zhangsan");
        console.log(zhangsan);
        // 设置自定义属性
        title2.setAttribute("y",100);

    // 自定义标签属性 data-
        console.log(title2.dataset.z)
</script>
</html>
