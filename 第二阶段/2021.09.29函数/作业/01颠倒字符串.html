<script>
    // 使用for循环
    var str="hello";
    var res="";
    for(var i=str.length-1;i>=0;i--){
        res+=str[i];
    }
    console.log(res);


    // 使用方法
    var arr=str.split("");
    arr.reverse();
    var res=arr.join("");//将数组元素连接成字符串
    console.log(res);

    var res2=str.split("").reverse().join("");
    console.log(res2)
</script>
