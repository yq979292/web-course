    // 并列第一
    var obj={
        a:500,
        d:500,
        b:10,
        c:2
    }
    var num=0;
    // 最大的次数
    for(var key in obj){
        if(obj[key]>num){
            num=obj[key];
        }
    }
    console.log(num)
    // 找出出现次数是num的字符
    var res=[];
    for(var key in obj){
        if(obj[key]==num){
            // console.log(key);
            res.push(key);
        }
    }
    // console.log(res);
    console.log(res.join("、")+"出现次数最多")
