<script>
    var str="agfasfdsfasdggaergraegresgtrsresve";
    var obj={};
    // {a:10,b:20}

    for(var i=0;i<str.length;i++){
        if(obj[str[i]]==undefined){
            obj[str[i]]=1;
        }else{
            obj[str[i]]++;
        }
    }
    console.log(obj)


    // 思考  存到数组中 [{a:5},{b:10}]
