<script src="./homework.js"></script>
<script>
    var t=1448132548852;
    // 获取时间戳所对应时间点的日期对象
    var d=new Date(t);
    var year=d.getFullYear();
    var month=d.getMonth()+1
    month=month>9?month:"0"+month;
    console.log(`${year}年${month}月`)

    var types=["腾发自营","车主直售","限时特惠"]
    // 插入列表元素
    list=list.data.content;
    for(var i=0;i<list.length;i++){

        var d=new Date(list[i].dateOfRegistration);
        var year=d.getFullYear();
        var month=d.getMonth()+1
        month=month>9?month:"0"+month;
        var dateStr=`${year}年${month}月`

        document.write(`
            <li>${list[i].carName} ${dateStr}----${types[list[i].saleType]}</li>
        `)
    }

    document.write("</ul>")


</script>
